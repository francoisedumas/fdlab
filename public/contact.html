
<form name="ask-question" netlify netlify-honeypot="bot-field" hidden>
  <div>
    <label>Name</label>
    <input type="text" name="name" />
  </div>

  <div>
    <label>Email</label>
    <input type="text" name="email" />
  </div>

  <div>
    <label>Message</label>
    <textarea name="message"></textarea>
  </div>

  <div>
    <button type="submit">Send</button>
  </div>
</form>
